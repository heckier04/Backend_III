paths:
  /users:
    get:
      summary: Obtener todos los usuarios
      tags: [Users]
      responses:
        '200':
          description: Lista de usuarios
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  payload:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
              examples:
                ejemplo:
                  value:
                    status: success
                    payload:
                      - _id: 60f73b5c7b5c5a0015d85d29
                        first_name: Thiago
                        last_name: Villasanti
                        email: thiago@email.com
                        role: user
                        pets: []
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Crear un nuevo usuario
      tags: [Users]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewUser'
            example:
              first_name: Juan
              last_name: Perez
              email: juan@mail.com
              password: 123456
      responses:
        '201':
          description: Usuario creado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                ejemplo:
                  value:
                    _id: 60f73b5c7b5c5a0015d85d29
                    first_name: Juan
                    last_name: Perez
                    email: juan@mail.com
                    role: user
                    pets: []
        '400':
          description: Datos inv√°lidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          example: 60f73b5c7b5c5a0015d85d29
        first_name:
          type: string
          example: Thiago
        last_name:
          type: string
          example: Villasanti
        email:
          type: string
          example: thiago@email.com
        role:
          type: string
          example: user
        pets:
          type: array
          items:
            type: string
          example: []

    NewUser:
      type: object
      required:
        - first_name
        - last_name
        - email
        - password
      properties:
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        password:
          type: string

    Error:
      type: object
      properties:
        status:
          type: string
          example: error
        message:
          type: string
          example: Error interno del servidor
